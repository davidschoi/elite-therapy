<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ELITE Therapy Providers</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <style type="text/css">
            .wrapper {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 150px;
                transform: translateX(-50%) translateY(-50%);
            }

            .loader {
                position: relative;
                display: block;
                width: 150px;
                height: 2px;
                overflow: hidden;
                background-color: lightgray;
            }

            .loader:before {
                position: absolute;
                content: '';
                top: 0;
                left: -25%;
                width: 50%;
                height: 100%;
                background-color: #000;
                animation: load 1.25s ease infinite;
            }

            @keyframes load {
                0% { }
                50% {
                    left: 75%;
                }
                100% { }
            }
        </style>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    </head>
    <body>
        <app-root>
            <div class="wrapper">
                <div class="loader"><div>
            </div>
        </app-root>
    </body>
</html>
